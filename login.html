<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PONITEM Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('e:\unnamed.png');">

  <div class="bg-white bg-opacity-80 p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <!-- Logo -->
    <div class="mb-6">
      <img src="dashboard/images/logo.png" alt="logo" class="mx-auto w-40">
    </div>

    <!-- Alert -->
    <div id="alert" class="hidden mb-4 text-sm text-red-600 bg-red-100 p-2 rounded"></div>

    <!-- Username -->
    <div class="flex items-center bg-white rounded-full px-4 py-2 shadow mb-4">
      <svg class="w-5 h-5 text-blue-400 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4 4h16v2H4zm0 4h16v2H4zm0 4h10v2H4z"/>
      </svg>
      <input id="username" type="text" placeholder="Username or email"
             class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400" />
    </div>

    <!-- Password -->
    <div class="flex items-center bg-white rounded-full px-4 py-2 shadow mb-6 relative">
      <svg class="w-5 h-5 text-blue-400 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7h-1V7a5 5 0 00-10 0v3H6a2 2 0 00-2 2v7a2 2 0 002 2h12a2 2 0 002-2v-7a2 2 0 00-2-2zm-3 0H9V7a3 3 0 016 0v3z"/>
      </svg>
      <input id="password" type="password" placeholder="Password"
             class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400" />
      <button onclick="togglePassword()" class="absolute right-4 text-gray-500 hover:text-gray-800">
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 
                9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </button>
    </div>

    <!-- Login Button -->
    <button onclick="login()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-full font-bold shadow transition">
      LOGIN
    </button>
    
  </div>

  <!-- Scripts -->
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('alert');

      if (username === 'admin' && password === '12345') {
        window.location.href = "ponitem1.html"; // halaman tujuan login sukses
      } else {
        alertBox.textContent = "Login gagal. Username atau password salah.";
        alertBox.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
